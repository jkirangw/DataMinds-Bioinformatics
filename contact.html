    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us with any questions or inquiries.</p>
            <!-- Formspree form integration -->
            <form action="https://formspree.io/f/mrgnvvad" method="POST" enctype="multipart/form-data">
                <label>
                    Your email:
                    <input type="email" name="email" required>
                </label>
                <label>
                    Your file:
                    <input type="file" name="upload">
                </label>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to the collection and processing of personal data in order for DataMinds Bioinformatics to respond to my query. <a href="privacy_policy.pdf" target="_blank">See our Privacy Policy</a></label>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
